<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MitsosTravel - Επικοινωνήστε μαζί μας</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-black text-white py-12">
      <div class="container mx-auto text-center">
        <!-- Back button -->
        <a href="../index.html" class="text-white underline">
          Πίσω στην αρχική
        </a>
        <h1 class="text-4xl font-extrabold mt-4 md:text-5xl">
          Επικοινωνήστε μαζί μας
        </h1>
        <p class="mt-4 max-w-2xl mx-auto">
          Συμπληρώστε την φόρμα για να λύσετε τυχών απορίες και για να κλείσετε
          κάποιο ταξίδι.
        </p>
      </div>
    </header>

    <!-- Contact Form Section -->
    <section class="max-w-4xl px-4 py-16 mx-auto sm:px-6 lg:px-8">
      <div>
        <form action="#" class="mt-8 space-y-6">
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Όνομα</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  id="name"
                  class="block w-full px-4 py-3 text-sm border border-gray-300 rounded-md focus:ring-stone-500 focus:border-stone-500"
                  placeholder="Εισάγετε το όνομά σας"
                  required
                />
              </div>
            </div>

            <div>
              <label
                for="surname"
                class="block text-sm font-medium text-gray-700"
                >Επώνυμο</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  id="surname"
                  class="block w-full px-4 py-3 text-sm border border-gray-300 rounded-md focus:ring-stone-500 focus:border-stone-500"
                  placeholder="Εισάγετε το επώνυμό σας"
                  required
                />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <div class="mt-1">
                <input
                  type="email"
                  id="email"
                  class="block w-full px-4 py-3 text-sm border border-gray-300 rounded-md focus:ring-stone-500 focus:border-stone-500"
                  placeholder="Εισάγετε το email σας"
                  required
                />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label
                for="subject"
                class="block text-sm font-medium text-gray-700"
                >Θέμα</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  id="subject"
                  class="block w-full px-4 py-3 text-sm border border-gray-300 rounded-md focus:ring-stone-500 focus:border-stone-500"
                  placeholder="Εισάγετε το θέμα του μηνύματος"
                  required
                />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label
                for="message"
                class="block text-sm font-medium text-gray-700"
                >Μήνυμα</label
              >
              <div class="mt-1">
                <textarea
                  id="message"
                  class="block w-full px-4 py-3 text-sm border border-gray-300 rounded-md focus:ring-stone-500 focus:border-stone-500"
                  rows="6"
                  placeholder="Γράψτε το μήνυμά σας εδώ"
                  required
                ></textarea>
              </div>
            </div>

            <div class="sm:col-span-2">
              <label
                for="attachment"
                class="block text-sm font-medium text-gray-700"
                >Επισύναψη αρχείου</label
              >
              <div class="mt-1">
                <input
                  type="file"
                  id="attachment"
                  class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-stone-600 file:text-white hover:file:bg-stone-700"
                />
              </div>
            </div>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="inline-flex justify-center px-6 py-3 text-lg font-semibold text-white bg-black rounded-md shadow-sm hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500"
            >
              Αποστολή
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
